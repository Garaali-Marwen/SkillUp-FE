<section class="banner banner-style-1">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 col-xl-6 col-lg-6">
                <div class="banner-content">
                    <h1>Learning platform for further expansion </h1>
                    <p>The ultimate planning solution for people who want to reach their personal goals Effortless
                        comfortable.</p>

                    <div class="banner-form me-5">
                        <form action="#" class="form" (ngSubmit)="search()">
                            <input name="tagOrTitle" [(ngModel)]="tagOrTitle" placeholder="What do you want to learn?"
                                   required
                                   id="rechercheParTitre" type="text" class="form-control"
                                   [ngbTypeahead]="searchbyTagOrTitle" [resultFormatter]="formatter"/>
                            <a style="color: white; font-weight: bold" type="submit" (click)="search()"> Search<i
                                    class="far fa-search"></i></a>
                        </form>
                    </div>
                    <div class="category-name">
                        <span>Popular:</span>
                        <a href="#">Design ,</a>
                        <a href="#">Development ,</a>
                        <a href="#">Marketing ,</a>
                        <a href="#">Affiliate</a>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-xl-6 col-lg-6">
                <div class="banner-img-round mt-5 mt-lg-0">
                    <img src="assets/images/banner/banner_img.png" alt="" class="img-fluid">
                </div>
            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->
</section>
