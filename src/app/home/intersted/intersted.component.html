<section class="page-wrapper woocommerce single">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-xl-5">
        <div class="woocommerce-notices-wrapper"></div>
        <div class="login-form">
          <div class="form-header">
            <h2 class="font-weight-bold mb-3">Interested</h2>

            <p class="woocommerce-register">
              You want to be called by the Training Center for more information ?
            </p>
          </div>
          <form class="woocommerce-form woocommerce-form-login login" #loginForm="ngForm" >
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="username">First Name&nbsp;<span class="required">*</span></label>
              <input [(ngModel)]="formData.email" name="text" type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" id="username" autocomplete="username" value="" placeholder="First Name">
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="username">Last Name&nbsp;<span class="required">*</span></label>
              <input [(ngModel)]="formData.email" name="text" type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" id="username" autocomplete="username" value="" placeholder="Last Name">
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="username">Email&nbsp;<span class="required">*</span></label>
              <input [(ngModel)]="formData.email" name="email" type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" id="username" autocomplete="username" value="" placeholder="Email">
            </p>
            <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
              <label for="username">Phone number&nbsp;<span class="required">*</span></label>
              <input [(ngModel)]="formData.email" name="number" type="text" class="woocommerce-Input woocommerce-Input--text input-text form-control" id="username" autocomplete="username" value="" placeholder="Phone Number">
            </p>

           <!-- <div class="d-flex align-items-center justify-content-between py-2">
              <p class="form-row">
                <label class="woocommerce-form__label woocommerce-form__label-for-checkbox woocommerce-form-login__rememberme">
                  <input class="woocommerce-form__input woocommerce-form__input-checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever"> <span>Remember me</span>
                </label>
              </p>


            </div>-->

            <p class="form-row">
              <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="a414dce984"><input type="hidden" name="_wp_http_referer" value="/my-account/">
              <button type="submit" class="woocommerce-button button woocommerce-form-login__submit" name="login" value="Log in" (click)="redirect()">Send</button>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
