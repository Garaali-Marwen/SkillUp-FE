<div style="display: flex; align-items: center; justify-content: space-between">
    <h4 class="modal-title" id="modal-title">Delete training</h4>
    <button mat-dialog-close type="button" class="btn-close" aria-label="Close button" aria-describedby="modal-title"></button>
</div>
<div class="modal-body">
    <p>
        <strong>Are you sure you want to delete this training?</strong>
    </p>
    <p>
        All information associated with this training will be permanently deleted.
        <span class="text-danger">This operation cannot be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" mat-dialog-close>Close</button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="deleteTraining()">Delete</button>
</div>
