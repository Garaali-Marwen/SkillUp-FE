<div class="wrapper">
    <div class="page-wrapper">
        <div class="page-content">
            <div>
                <div class="card">
                    <div class="card-body p-4">
                        <div class="mb-3"></div>
                        <div class="col-xl-6">
                            <label class="form-label">Add New Tag</label>
                            <hr/>
                            <div class="form-body mt-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="border border-3 p-4 rounded">
                                            <div class="mb-3">
                                                <label for="tagName" class="form-label">Tag Name</label>
                                                <input type="text" class="form-control" id="tagName"
                                                       placeholder="Enter tag name" name="nom"
                                                       required
                                                       minlength="2"
                                                       [(ngModel)]="tag.nom"
                                                       #nom="ngModel"
                                                       [class.is-invalid]="nom.invalid && nom.touched">
                                            </div>
                                            <div class="mb-3" *ngIf="nom.errors && nom.touched">
                                                <small class="text-danger" *ngIf="nom.errors['minlength']">at least 2
                                                    characters</small>
                                                <small class="text-danger" *ngIf="nom.errors['required']">tag name is
                                                    required</small>
                                            </div>
                                            <div class="d-grid m-2">
                                                <button type="button" class="btn btn-primary"
                                                        [disabled]="nom.errors"
                                                        (click)="add()">
                                                    Save Tag
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
